<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="quiz_app_My.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Kaushan+Script&family=Lobster&family=Marck+Script&family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>
<body>
<div class="wrapper">
    <div class="quiz">

            <div class="quiz_user">

            </div>
            <div class="quiz_timer">
                <span class="time"></span>
            </div>
        </div>
        <div class="quiz_body">
            <div id="questions">
               <!-- <h2>What is the full form of RAM</h2>


                <ul class="option_group">
                    <li class="option">Option 1</li>
                    <li class="option">Option 2</li>
                    <li class="option">Option 3</li>
                    <li class="option">Option 4</li>
                </ul>-->
            </div>
                <button class="btn_next" onclick="next()">Next Question</button>

        </div>
    </div>


</div>



<script src="timer.js"></script>
<script src="quiz_app_My.js"></script>


<script src="userInfo.js"></script>

</body>
</html>
